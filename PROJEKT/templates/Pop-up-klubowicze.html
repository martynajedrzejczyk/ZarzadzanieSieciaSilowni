<body>
    <div class="Pop-up">
        <div class="title">Dodaj {{ title }}</div>
        <div class="inputs">
            <form method="post" class="inputs" id="form0">
                {% for k in data %}
                <tr>
                    <input type="text" placeholder="{{ k }}" name="{{ loop.index0 }}" form="form0">
                </tr>
                {% endfor %}
                <tr>
                    <p>Karnet ważny od: </p>
                    <input type="date" name="3" form="form0">
                </tr>
                <tr>
                    <p>Karnet ważny do: </p>
                    <input type="date" name="4" form="form0">
                </tr>
            </form>
        </div>
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    <div class="button">
        <input type="image"  src="/static/pictures/a-2.png" alt="Submit" form="form0" width="28px">
        <a href="/wroc" ><img src="/static/pictures/goback-w.png"> </a>
    </div>
{#    <div class="button"><input type="submit"  value="Dodaj" alt="Submit"></div>#}

</div>
