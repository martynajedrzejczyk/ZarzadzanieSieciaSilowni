<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet" />
    <link href="/static/css/glowne-12.css" rel="stylesheet" />
    <title>Siłownie</title>
    <script src="/static/css/main.js" type="text/javascript"></script>
</head>

<body>

     <div class="menu">
        <div class="image"><img src="/static/pictures/battery_full_light.png"></div>
        <div class="tables">
             <a class="but" href="/wlasciciele"><button type="button" class="table">Właściciele</button></a>
             <a class="but" href="/silownie"><button type="button" class="table">Siłownie</button></a>

        </div>
    </div>
    <div class="right">
              <div class="title-bar">
            <header>Siłownie</header>
             <div class="logout"><a href="/"><img src="/static/pictures/logout.png" alt="przycisk" title="Wyloguj"></a></div>

        </div>
        <div class="space">
        {% if error %}
                <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}
            <div class="place">
            <div class="navbar">
            <label for="sortujpo">Wybierz filtr:</label>

                <form id="formularz_filtr" method="post" action="/czytajFiltr/silownie">
                <select name="sortujpo" id="sortujpo">
                {% for r in names %}
                    <option value={{ r }}>{{ r }}</option>
                    {% endfor %}
                </select>
                <input type="text" id="wartosc" name="wartosc" placeholder="Szukaj" >

                 <div class="add-button"><a class="p" href="/silownie"><img src="/static/pictures/Filter.png" title="Cofnij filtrowanie"></a></div>
                </form>

                <div class="add-button"><a class="p" href="/dodaj/silownie"><img src="/static/pictures/a.png" title="Dodaj siłownię"></a></div>
            </div>
            <div class="items">
                <table>
                    <tr>
                        {% for r in names %}
                            <td style="min-width: 135px">{{ r }}</td>
                        {% endfor %}
                    </tr>

                        {% for row in data %}
                            <tr>
                                <form id="form{{ loop.index0 }}" method="post" action="" ></form>
                            {% set outer_loop = loop %}

                            <td style="min-width: 135px">{{ row[0] }}</td><input type="hidden" form="form{{ outer_loop.index0 }}" value="{{ row[0] }}" width="10px" name="0"/>

                            <td style="min-width: 135px"> {{ row[1] }}<input type="hidden" form="form{{ outer_loop.index0 }}" value="{{ row[1] }}" width="10px" name="1"/></td>

                           <td>
                               {{ row[2] }}
{#                                <select name="opcje" id="select_id" onchange="myFunction(this, {{ outer_loop.index0 }})">#}
{#                                <option value="" selected disabled hidden>{{ row[2] }}</option>#}
{#                                    {% for r in pesele_wlascicieli %}#}
{#                                        <option value={{ r }}>{{ r }}</option>#}
{#                                    {% endfor %}#}
{#                                </select>#}
                            <input id="input_{{ outer_loop.index0 }}" type="hidden" form="form{{ outer_loop.index0 }}" value="{{ row[2] }}" width="10px" name="2"/>
                            </td>


{#                            <td class="click"><input type="image" src="/static/pictures/submit.png" value="OK" form="form{{ outer_loop.index0 }}" name="submit" title="Zapisz zmiany dokonane w wierszu"/></td>#}
                            <td class="click"><a href="/delete/silownie/{{ row[0] }}"><img src="/static/pictures/smietnik.png" width="25" title="Usuń siłownię"> </a></td>

                            </tr>
                        {% endfor %}

                </table>
            </div>    <!-- items -->



            </div>
        </div>
    </div>


</body>

</html>
